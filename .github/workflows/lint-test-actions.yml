name: Lint-Test

on: push

jobs:
  lint:
    runs-on: [self-hosted]
    steps:
      - name: "checkout repository"
        uses: actions/checkout@v3

      - name: "setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: "install dependencies"
        uses: bahmutov/npm-install@v1
      
      - name: "linting"
        run: "echo 'linting...'"

  test:
    runs-on: [self-hosted]
    steps:
      - name: "checkout repository"
        uses: actions/checkout@v3

      - name: "setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: "install dependencies"
        uses: bahmutov/npm-install@v1
      
      - name: "testing"
        run: "echo 'testing...'"

  build:
    runs-on: [self-hosted]
    steps:
      - name: "checkout repository"
        uses: actions/checkout@v3

      - name: "setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: "install dependencies"
        uses: bahmutov/npm-install@v1
      
      - name: "build application"
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: save dist
          path: dist
